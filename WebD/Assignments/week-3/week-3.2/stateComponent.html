<html>
    <body>
        <input type="text"></input>
        <button onclick="addTodo()">addTodo</button>
       
        <button onclick="deleteFirstTodo()">Delete First Todo</button>
        <button onclick="deleteLastTodo()">Delete Last Todo</button>
        <div id="todos"></div>
    </body>

    <script>
        let todos=[];

        function addTodo()
        {
            todos.push({
                title: document.querySelector("input").value
            })

            render();
        }

        function deleteTodo(index){
            todos.splice(index,1)
            render();
        }

        function deleteLastTodo(){
            todos.splice(todos.length-1,1)
            render();
        }

        function deleteFirstTodo(){
            todos.splice(0,1);
            render();
        }

        function createTodoComponent(todo,index){
            const newh1 =document.createElement("h1");
            const button = document.createElement("button");
            
            newh1.innerHTML=todo.title;
            button.innerHTML= "Delete";
            button.onclick = function(){deleteTodo(index)};
            

            const newDiv = document.createElement("div");

            newDiv.appendChild(newh1);
            newDiv.appendChild(button);

            return newDiv;

        }

        function render(){
            document.querySelector("#todos").innerHTML="";
            for(let i=0; i<todos.length; i++)
            {
            const value = createTodoComponent(todos[i],i);
            document.querySelector("#todos").appendChild(value);
            }
        }
    </script>
</html>
